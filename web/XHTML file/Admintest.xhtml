<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Facelet Title</title>
    </head>
    <body>
        <h:form>
        <h:inputText id="finjobbyID" value="#{adminBean.ID}"></h:inputText><br/>
        <h:commandButton id="search" value="Searchadmin"></h:commandButton><br/>
        <h:outputText value="#{adminBean.findByID()}"/><br/><br/>
        <h:outputText value="#{adminBean.findALL()}"/><br/><br/>
        <h:outputText value="#{providerBean.returnvalue}"/><br/><br/>
        
        <h:dataTable value="#{adminBean.findALL()}" var="admin"
                     border="1" cellpadding="10">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{admin.adminid}
        </h:column>
        <h:column>
            <f:facet name="header">Password</f:facet>
            #{admin.password}
        </h:column>
        </h:dataTable>
        
        </h:form>
    </body>
</html>
