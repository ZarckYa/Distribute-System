<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <ui:composition template="/Templates/TemplateFreelancer.xhtml" 
                                xmlns="http://www.w3.org/1999/xhtml"
                                xmlns:h="http://xmlns.jcp.org/jsf/html"
                                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

                                <ui:define name="content">
                                <h:form>
                                    <p style="font-size: 28px; color: green">Your Profile </p>
                                        
                                    <h:outputText style="font-size: 20px; color: green" value = "Your Freelancer ID: "/>
                                    <h:outputText style="font-size: 20px; color: green" value="#{loginBean.ID}"/><br/><br/>
                                    <h:dataTable value="#{freelancerBean.findProfileByID(loginBean.ID)}" var="profile"
                                                 border="1" cellpadding="10">
                                        <h:column>
                                        <f:facet name="header">Name</f:facet>
                                        #{profile.name}
                                        </h:column>
                                        
                                        <h:column>
                                        <f:facet name="header">CV</f:facet>
                                        #{profile.cvinfo}
                                        </h:column>
                                       
                                        <h:column>
                                        <f:facet name="header">Account</f:facet>
                                        #{profile.account}
                                        </h:column>                                        
                                    </h:dataTable><br/>                                
                                    <h:commandButton id="gotoedit" value="Edit Profile" action="EditProfile" style="color: blue"/>
                                </h:form>
                                
                                </ui:define>
    

             </ui:composition>
    </h:body>
</html>
