<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Facelet Title</title>
    </head>
    <h:body>
            <ui:composition template="/Templates/TemplateFreelancer.xhtml" 
                                xmlns="http://www.w3.org/1999/xhtml"
                                xmlns:h="http://xmlns.jcp.org/jsf/html"
                                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

                                <ui:define name="content">
                                <h:form>
                                    <h:panelGrid columns="1" style="margin: 0 auto">

                                    <h2><p style="text-indent: 10px; font-size: 28px">Edit your Profile: </p></h2>
                                    <li style= "align-items: center"><p style="font-size: 20px;">Your Freelancer ID:  </p></li>
                                    <h:outputText value="#{loginBean.ID}" style="font-size: 20px; color: green"/>
                                    <li style= "align-items: center"><p style="font-size: 20px;">Please input your name: </p></li>
                                    <p><h:inputText value="#{freelancerBean.name}"/></p>
                                    <li style= "align-items: center"><p style="font-size: 20px">Please input your CV information: </p></li>
                                    <p><h:inputTextarea value="#{freelancerBean.cv}" cols="40" rows="15" style="width: 500"/></p>
                                    <h:commandButton id="save" value="Save Edit" action="#{freelancerBean.editFreelancerProfile(loginBean.ID)}"/><br/>
                                    <h:outputText value="#{freelancerBean.notification()}" style="font-size: 20px; color: green"/>
                                    </h:panelGrid>
                                </h:form>
                                </ui:define>
   
             </ui:composition>
    </h:body>
</html>
