<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Facelet Title</title>
    </head>
    <h:body>
            <ui:composition template="/Templates/TemplateAdmin.xhtml" 
                                xmlns="http://www.w3.org/1999/xhtml"
                                xmlns:h="http://xmlns.jcp.org/jsf/html"
                                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

                                <ui:define name="content">
                                <h:form>
                                    <h:panelGrid columns="1" style="margin: 0 auto">
                                    <h2><p style="text-indent: 10px; font-size: 28px">Register a new Provider account</p></h2>
                                    <li style= "align-items: center"><p style="font-size: 20px;">Please input Provider ID: </p></li>
                                    <p><h:inputText value="#{providerBean.ID}"/></p>
                                    <li style= "align-items: center"><p style="font-size: 20px">Please input Provider Password: </p></li>
                                    <h:inputSecret value="#{providerBean.password}">
                                        <f:validator validatorId="registerValidation"/>
                                        </h:inputSecret>
                                    <li style= "align-items: center"><p style="font-size: 20px">Please input Provider Password again: </p></li>
                                    <h:inputSecret value="#{providerBean.comfirmPassword}"/>
                                    <h:commandButton id="adminlogin" value="Register" action="#{providerBean.registerProvider()}"/><br/>
                                    <h:outputText value="Register Unsuccessful, Password is not same or ID is occupied" style="color: red" rendered="#{providerBean.noregisted}"/>
                                    <h:outputText value="Register Successful" style="color: red" rendered="#{providerBean.registed}"/>
                                    </h:panelGrid>
                                </h:form>
                                </ui:define>
   
             </ui:composition>
    </h:body>
</html>
