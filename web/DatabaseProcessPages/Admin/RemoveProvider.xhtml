<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Facelet Title</title>
    </head>
    <h:body>
            <ui:composition template="/Templates/TemplateAdmin.xhtml" 
                                xmlns="http://www.w3.org/1999/xhtml"
                                xmlns:h="http://xmlns.jcp.org/jsf/html"
                                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

                                <ui:define name="content">
                                <h:form>
                                <p style="font-size: 24px">Please enter ProviderID you want to search</p>
                                <h:inputText value="#{providerBean.ID}"/><br/>
                                <h:commandButton value="Search" action="#{providerBean.showTable()}"/>
                                <h:dataTable value="#{providerBean.findByProviderId()}" var="provider"
                                             border="1" cellpadding="10" rendered="#{providerBean.showTable}">
                                    <h:column>
                                    <f:facet name="header">ID</f:facet>
                                    #{provider.id}
                                    </h:column>
                                    <h:column>
                                    <f:facet name="header">Password</f:facet>
                                    #{provider.password}
                                    </h:column>
                                </h:dataTable><br/>
                                <p style="font-size: 24px">According your search result, please enter the ID of Entries you want delete:</p>
                                <h:inputText value="#{adminBean.ID}"/><br/>
                                <h:commandButton value="Delete" action="#{adminBean.removeProvider(adminBean.ID)}"/>
                                </h:form>
                                </ui:define>
   
             </ui:composition>
    </h:body>
</html>
